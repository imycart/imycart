<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="baseUrl" content="${ctxPath}">
<meta name="author" content="">

<title>{{ system_para.page_title }}</title>

<!-- Mobile Specific -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS Style -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static "cassie/css/style.css"  %}" type="text/css"/>
<link rel="stylesheet" href="{% static "cassie/css/bootstrap.min.css"  %}" type="text/css"/>
</head>

<body class="cms-index-index cms-home-page">
<div id="page"> 
	<!--header 头部! -->
	{% include 'cassie/header.html' %}
	<!-- Breadcrumbs -->
	{% block breadcrumbs %}
	{% endblock %}
	<!-- Breadcrumbs End --> 
	<!-- Main Container -->
	{% block main%}
	{% endblock %}
	<!-- Main Container End --> 

	<!-- 底部 Footer!-->
	{% include 'cassie/modal_win.html' %}
	{% include 'cassie/footer.html' %}
	<!-- JavaScript --> 
</div>
<script type="text/javascript" src="{% static 'cassie/js/jquery.min.js' %}"></script> 
<script type="text/javascript" src="{% static 'cassie/js/bootstrap.min.js' %}"></script> 
<script type="text/javascript" src="{% static 'cassie/js/jquery.spinner.js' %}"></script>
<script type="text/javascript" src="{% static 'cassie/js/jquery.jqzoom.js' %}"></script>
<script type="text/javascript" src="{% static 'cassie/js/base.js' %}"></script>
<script type="text/javascript" src="{% static 'cassie/js/jquery.json.min.js' %}"></script>
<script type="text/javascript" src="{% static 'cassie/js/jquery.cookie.js' %}"></script>

<script type="text/javascript" src="{% static 'cassie/js/imycart.js' %}"></script>
{% block scripts %}
{% endblock %}

</html>
