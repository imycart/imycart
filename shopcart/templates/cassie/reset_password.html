{% extends "cassie/base.html" %}
{% block main %}
{% load i18n %}
   <div class="reset-password main">
        <div class="container">
            <div class="row">
                <h1>Reset Your Password</h1>

                <div class="reset-password-main">
                    <h2>Reset Your Password Here</h2>

                    <h3>Please enter your New Password.</h3>

                    <div class="reset-password-item">
                        <label>New Password<i>*</i></label>
                        <input type="password" name="password" id="password">

                        <p>*Please enter 6 - 20 characters. Leading or trailing spaces will be ignored.</p>
                    </div>
                    <div class="reset-password-item">
                        <label>Confirm Password<i>*</i></label>
                        <input type="password" name="conPassword" id="conPassword">

                        <p>*Please enter the same value again.</p>
                    </div>

                    <div class="reset-password-submit">
                        <a href="#">< Back to Login</a>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
